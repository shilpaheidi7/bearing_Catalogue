<div>
  <div class="flex justify-center flex-wrap space-x-0 sm:space-x-4">
    <div>
      <mat-form-field appearance="outline" style="width: 300px">
        <mat-label>Search by Bearing Number</mat-label>
        <input matInput type="text" [formControl]="bearingFilter" autocomplete="off" />
        <mat-icon style="cursor: pointer" matSuffix> search</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" style="width: 300px">
        <mat-label>Search by Shaft OD (d)</mat-label>
        <input matInput type="text" [formControl]="shaftFilter" autocomplete="off" />
        <mat-icon style="cursor: pointer" matSuffix> search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="table-responsive mat-elevation-z8 printTable" style="margin: 10px">
    <mat-table #table id="ExampleMaterialTable" matSort [dataSource]="dataSource" matTableResponsive>
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          {{ column }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[column] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="one">
        <th mat-header-cell *matHeaderCellDef style="text-align: center" [attr.colspan]="4">Boundry dimensions</th>
      </ng-container>

      <ng-container matColumnDef="two">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">Basic load rating (KN)</th>
      </ng-container>

      <ng-container matColumnDef="three">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="1">Fatigue load limit (KN)</th>
      </ng-container>

      <ng-container matColumnDef="four">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="1">Factor</th>
      </ng-container>

      <ng-container matColumnDef="five">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">Limiting speeds (mm-1)</th>
      </ng-container>

      <ng-container matColumnDef="six">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="1"></th>
      </ng-container>

      <ng-container matColumnDef="seven">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">Mounting dimensions (mm)</th>
      </ng-container>

      <ng-container matColumnDef="eight">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="1"></th>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight']"
      ></mat-header-row>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <!-- <mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="highlight(row)"
        [ngClass]="{ highlighted: selection.isSelected(row) }"
      >
      </mat-row> -->

      <!--
         (click)="onRowClicked(row)"
        [ngClass]="{ highlighted: selection.isSelected(row) }"
        (mouseover)="highlight(row)"
       -->
      <!--
       (click)="selection.toggle(row)"
       [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
        -->
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row); onRowClicked(row)"
        [ngClass]="{
          hovered: row.hovered,
          highlighted: selection.isSelected(row)
        }"
      >
      </mat-row>
    </mat-table>
